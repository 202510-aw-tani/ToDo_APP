<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録内容の確認</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">登録内容の確認</h1>
    </div>

    <form th:action="@{/todo/complete}" action="/todo/complete" method="post">
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h2 class="h6 text-muted mb-2">タイトル</h2>
                <input type="text" class="form-control" th:value="${title}" value="サンプルタスク" readonly>
                <input type="hidden" name="title" th:value="${title}">
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">戻る</button>
            <button type="submit" class="btn btn-primary">登録</button>
        </div>
    </form>
</div>
</body>
</html>
