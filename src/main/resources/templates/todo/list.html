<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo一覧</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
</head>
<body class="bg-light">
<div class="container py-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">ToDoを削除しました</span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">削除に失敗しました</span>
    </div>

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0">ToDo一覧</h1>
        <a class="btn btn-primary" href="/todo/new">新規登録</a>
    </div>

    <div th:if="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body text-center py-5">
            <h2 class="h5 mb-2">ToDoがまだ登録されていません</h2>
            <p class="text-muted mb-4">まずは1件、ToDoを新規作成してみましょう。</p>
            <a class="btn btn-primary" href="/todo/new">新規作成</a>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 80px;">ID</th>
                    <th>タイトル</th>
                    <th style="width: 120px;">完了状態</th>
                    <th style="width: 120px;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}">1</td>
                    <td>
                        <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'text-decoration-line-through' : ''">サンプルタスク</span>
                    </td>
                    <td th:text="${todo.completed} ? '完了' : '未完了'">未完了</td>
                    <td>
                        <form th:action="@{/todo/{id}/toggle(id=${todo.id})}" action="/todo/1/toggle" method="post" class="d-inline me-2">
                            <button type="submit" class="btn btn-outline-secondary btn-sm"
                                    th:text="${todo.completed} ? '未完了に戻す' : '完了にする'">完了にする</button>
                        </form>
                        <a class="btn btn-outline-primary btn-sm me-2"
                           th:href="@{/todo/{id}/edit(id=${todo.id})}" href="/todo/1/edit">編集</a>
                        <form th:action="@{/todo/{id}/delete(id=${todo.id})}" action="/todo/1/delete" method="post" class="d-inline"
                              onsubmit="return confirm('本当に削除しますか？')">
                            <button type="submit" class="btn btn-danger btn-sm">削除</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    window.setTimeout(() => {
        document.querySelectorAll('.alert').forEach((alert) => {
            alert.classList.remove('show');
            alert.classList.add('fade');
            window.setTimeout(() => alert.remove(), 200);
        });
    }, 3000);
</script>
</body>
</html>
